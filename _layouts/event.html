<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div class="post">
      <img src="{{ page.image }}" />
      <header class="post-header pad-t-xl pad-b-l measure float-center">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <article class="post-content measure float-center serif pad-b-xxl">
        {{ content }}
        <div class="map">

        </div>
      </article>
    </div>

  </body>

</html>
